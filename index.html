<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Purchase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stock Purchase</h1>

    <main>
        <label for="initial-price">Initial price </label>
        <input type="number" id="initial-price" placeholder="Enter Initial Price here">
       
        <label for="stocks-quantity">Quantity of Stocks </label>
        <input type="number" id="stocks-quantity" placeholder="Enter the Number of Stocks bought">
        
        <label for="current-price">Current price </label>
        <input type="number" id="current-price" placeholder="Enter the Current Price of the Stock">

        <button id="submit-btn">Tell Me</button>

        <div id="output"></div>
    </main>

     <script src="index.js"></script>
</body>
</html>
